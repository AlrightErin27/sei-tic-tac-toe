<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="container">
            <h1>tic-tac-toe</h1>
            <div class="gridArea">
                <input id="sqOne" class="square"></input>
                <input id="sqTwo" class="square"></input>
                <input id="sqThree" class="square"></input>
                <input id="sqFour" class="square"></input>
                <input id="sqFive" class="square"></input>
                <input id="sqSix" class="square"></input>
                <input id="sqSeven" class="square"></input>
                <input id="sqEight" class="square"></input>
                <input id="sqNine" class="square"></input>
            </div>
            <h2 id="winner"></h2>
            <button onclick="resetBoard()">RESET</button>
        </div>
        <script src="tictac.js"></script>
    </body>
</html>
