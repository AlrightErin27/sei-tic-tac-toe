<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>tic-tac-toe</h1>
      <div class="gridArea">
        <div id="sqOne" class="square"></div>
        <div id="sqTwo" class="square"></div>
        <div id="sqThree" class="square"></div>
        <div id="sqFour" class="square"></div>
        <div id="sqFive" class="square"></div>
        <div id="sqSix" class="square"></div>
        <div id="sqSeven" class="square"></div>
        <div id="sqEight" class="square"></div>
        <div id="sqNine" class="square"></div>
      </div>
      <br />
      <br />
      <h2 id="winner"></h2>
      <button>RESET</button>
    </div>
    <script src="tictac.js"></script>
  </body>
</html>
